<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


<script>
   function init()  {
    var canvas = document.getElementById(`canvas`);
    var ctx = canvas.getContext(`2d`);

    //Draw rectangle
    ctx.fillStyle = `Purple`;
    ctx.fillRect(20,20,200, 100);
    ctx.closePath();

    //Draw triangle
    // ctx.beginPath();
    // ctx.moveTo(900, 500);
    // ctx.lineTo(500, 900);
    // ctx.lineTo(750, 750);
    // ctx.lineTo(900, 900);
    // ctx.lineWidth = 5;
    // ctx.fillStyle = "red";
    // ctx.fill(); 
    // ctx.closePath(); 

    ctx.beginPath();
            //Draw circle
            ctx.arc(60, 125, 50, 0, 2 * Math.PI, false);
            ctx.fillStyle = "yellow";
            ctx.fill();
            ctx.closePath();

            //Draw circle
            ctx.moveTo(200, 900);
            ctx.arc(200, 125, 50, 0,  Math.PI, true);
            ctx.fillStyle = "green";
            ctx.fill();
            ctx.closePath();


}
</script>

</head>

<body onload="init()">
        <canvas id="canvas" width="800" height="400" ></canvas>
</body>
</html>
